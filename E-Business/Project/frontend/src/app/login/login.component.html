  <div class="container-fluid">

      <button
        class="btn btn-primary btn-margin"
        *ngIf="!isAuthenticated()"
        (click)="login()">
          Log In
      </button>

      <button
        class="btn btn-primary btn-margin"
        *ngIf="isAuthenticated()"
        (click)="logout()">
          Log Out
      </button>

      <div *ngIf="isSuccess() && profileSaved">
          Nick: {{profile | json}}
      </div>

  </div>
