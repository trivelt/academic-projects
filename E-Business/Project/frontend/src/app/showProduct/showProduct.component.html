<div *ngIf="product">
<h2> {{ product.tytul }} </h2>

  <div>
    <strong>Identyfikator produktu: </strong>{{ prodId }} <br />
    <strong>Kategoria: </strong> {{ product.catId }} <br />
    <strong>Cena: </strong> {{ product.price }} PLN<br />
    <strong>Opis: </strong> {{product.opis}} <br /> <br />
  </div>

  <div>
    <a (click)="addToBasket()">Dodaj do koszyka</a>
  </div>


</div>
